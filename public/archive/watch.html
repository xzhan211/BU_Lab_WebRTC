    <script>

      var player = videojs('#live_video');
      if (!player.mediainfo) {
          player.mediainfo = {};
      }
      if (!player.mediainfo.projection) {
        player.mediainfo.projection = 'AUTO';
      }
      player.vr({projection:'AUTO', debug: true, forceCardboard: false});
