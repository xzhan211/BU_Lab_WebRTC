<body style="background-color:black;">
<div id="containers"></div>
<div id="containerd" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 640px;">


    <video id="live_video1" class="video-js vjs-default-skin" crossorigin="anonymous">

	</video>


		<script type="module">

			import * as THREE from '/three_js_lib/three.js/build/three.module.js';
      import { WEBVR } from '/three_js_lib/three.js/examples/jsm/vr/WebVR.js';
			var camera, scene, renderer;

			init();
			animate();

			function init() {

				var container = document.getElementById( 'containers' );
				container.addEventListener( 'click', function () {

					video.play();

				} );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.layers.enable( 1 ); // render left view when no stereo available

				// video

				var video = document.getElementById( 'live_video1' );
				video.play();

				var texture = new THREE.Texture( video );
				texture.generateMipmaps = false;
				texture.minFilter = THREE.NearestFilter;
				texture.magFilter = THREE.NearestFilter;
				texture.format = THREE.RGBFormat;

				setInterval( function () {

					if ( video.readyState >= video.HAVE_CURRENT_DATA ) {

						texture.needsUpdate = true;

					}

				}, 1000 / 24 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x101010 );

				// left

				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var uvs = geometry.attributes.uv.array;

				for ( var i = 0; i < uvs.length; i += 2 ) {

					uvs[ i ] *= 0.5;

				}

				var material = new THREE.MeshBasicMaterial( { map: texture } );

				var mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.y = - Math.PI / 2;
				mesh.layers.set( 1 ); // display in left eye only
				scene.add( mesh );

				// right

				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				geometry.scale( - 1, 1, 1 );

				var uvs = geometry.attributes.uv.array;

				for ( var i = 0; i < uvs.length; i += 2 ) {

					uvs[ i ] *= 0.5;
					uvs[ i ] += 0.5;

				}

				var material = new THREE.MeshBasicMaterial( { map: texture } );

				var mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.y = - Math.PI / 2;
				mesh.layers.set( 2 ); // display in right eye only
				scene.add( mesh );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				container.appendChild( renderer.domElement );

				document.body.appendChild( WEBVR.createButton( renderer, { referenceSpaceType: 'local' } ) );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

  </div>
